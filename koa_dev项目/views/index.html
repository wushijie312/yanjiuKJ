<!DOCTYPE html>
<html>
<head>
	<title>欢迎来到world界面</title>
	 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
	<script type="text/javascript" src='js/jquery-2.1.3.min.js'></script>
	<!-- <link rel="stylesheet" type="text/css" href="../public/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../public/css/index.css">
    <script type="text/javascript" src='../public/js/jquery-2.1.3.min.js'></script> -->
</head>
<body>
<div class="bg_2"></div>
<div class="index_box">
	<div class="index_header clearfix">
		<img class="index_header_logo fl" src="http://static.98ep.com/Upload/Logo/worldunion.jpg">
		<% if(users){ %>
			<a href="/sssss/<%=users.id%>"><div class="index_user fr">
				<%= users.username %> 	
			</div>
			</a>
	    <% }else{ %>
		<div class="index_login fr">
			<span>登录</span>|<span>注册</span>
		</div>
		<% } %>
	</div>	
	<% if(goodsList.length) {%>
		<ul class="index_main clearfix">
			<% goodsList.forEach(function(goods) {%>
			<li><a href=""><img src="http://static.98ep.com/Upload/ProductPic/600/<%= goods.images %>"><p><%= goods.price %></p><p><%= goods.title %></p></a></li>
			<% }) %>
		</ul>
	<% } %> 
	<div class="index_footer">
		<p>Copyright 2010-2018 EasyPNP</p> 
		<p>All rights reserved 阳光印网 版权所有</p> 
		<p>京ICP备14011154号</p>
	</div>
</div>
</body>
</html>
