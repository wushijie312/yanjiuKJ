<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form action="{% url 'blog:edit_action' %}" method='post'>
	{% csrf_token %}
	{% if artical %}
	<input type="hidden" name="artical_id" value="{{artical.id}}">
	<label>文章标题
		<input type="text" name="title" value="{{artical.title}}">
	</label></br>
	<label>文章内容
		<input type="text" name="content" value="{{artical.content}}">
	</label></br>
	{% else %}
    <input type="hidden" name="artical_id" value="0">
	<label>文章标题
		<input type="text" name="title" >
	</label></br>
	<label>文章内容
		<input type="text" name="content" >
	</label></br>
	{% endif %}
	<input type="submit" value='提交'>
</form> 
</form>
</body>
</html>
<script type="text/javascript"></script>
