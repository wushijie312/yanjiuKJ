<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
	.kkkkk{
		height: 50px;
		line-height: 50px;
		font-size: 24px;
		color:#f90;
	}
	.ffs{
		background: red;
	}
	.ff1s{
		margin-top: 60px;
	}
.fade-enter-active {
  transition: all .3s ease;
}
.fade-leave-active {
  transition: all .8s cubic-bezier(1.0, 0.5, 0.8, 1.0);
}
.fade-enter, .fade-leave-to
/* .slide-fade-leave-active for below version 2.1.8 */ {
  transform: translateX(10px);
  opacity: 0;
}
	</style>
	<body>
		<!--这是我们的View-->
		<div id="app">
			<child ref="profile" @userchild="getUser"></child>
			{{user}}
			  <button v-on:click="show = !show">
			    Toggle
			  </button>
			  <transition name="fade">
			    <p v-if="show">hello</p>
			  </transition>
		</div>
	</body>
	<script src="./vue.js"></script>
	<script>
	Vue.component('child', {
  // 声明 props
  props: ['message'],
  data: function(){
  	return {username:''}
  },
  methods: {
    
    setuser:function(){
    	this.$emit('userchild',this.username);
    },
    
  },
  // 就像 data 一样，prop 也可以在模板中使用
  // 同样也可以在 vm 实例中通过 this.message 来使用
  template: '<span><input type="text" v-model="username" @change="setuser"/></span>'
})

		var vm = new Vue({
 el: '#app',

 data: {
  user:'',
  show:true
 },
 methods: {
   
   
    getUser:function(msg){
    	this.user=msg;
    }
  }
});
		
	</script>
</html>
