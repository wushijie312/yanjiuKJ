<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="app">
    <fieldset>

        <h3>test new person</h3>

        <div class="form-group">
            <label>Name</label>
            <input type="text" v-model="newPerson.name">
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="text" v-model="newPerson.age">
        </div>

        <div class="form-group">
            <label>Sex</label>
            <select type="text" v-model="newPerson.sex">
                <option value="Nan">Nan</option>
                <option value="Nv">Nv</option>
            </select>
        </div>

        <div class="form-group">
            <label>Create</label>
            <button type="button" @click="createPerson">Create</button>
        </div>

    </fieldset>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Sex</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="person in people">
                <td>{{person.name}}</td>
                <td>{{person.age}}</td>
                <td>{{person.sex}}</td>
                <td><button type="button" v-on:click="deletePerson($index)">删除</button></td>
            </tr>

        </tbody>
    </table>
</div>
</body>
<script src="../js/vue.js"></script>
<script>
new Vue({
    el:'#app',
    data:{
        newPerson:{
            name:'',
            age:0,
            sex:'Nan'
        },
        people:[{
            name:"Jack",
            age:23,
            sex:'Nv'
        },{
            name:"ShiJie",
            age:12,
            sex:'Nan'
        },{
            name:"HuiHui",
            age:20,
            sex:'Nv'
        },{
            name:"Rose",
            age:33,
            sex:'Nan'
        },{
            name:"KKK",
            age:54,
            sex:'Nv'
        }]
    },

    methods:{
        createPerson:function(){
            this.people.push(this.newPerson);
            this.newPerson={
                name:'',
                age:0,
                sex:'Nan'
            }
        },
        deletePerson:function(index){
            this.people.splice(index,1);
        }
    }
})
</script>
</html>
